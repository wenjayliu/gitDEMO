<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <!-- <script src="echarts.min.js"></script> -->
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts-en.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
		    title: {
		        text: 'Graph 简单示例'
		    },
		    tooltip: {},
		    animationDurationUpdate: 1500,
		    animationEasingUpdate: 'quinticInOut',
	        legend : { //=========圖表控件
	            show : true,
	            data : [ {
	                name : '负载',
	                
	                icon : 'rect'//'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow'
	    
	            },
	            {
	                name : '中间件',
	                
	                icon : 'roundRect'
	            }, {
	                name : '端口号',
	                
	                icon : 'circle'
	            }, {
	                name : '数据库',
	                
	                icon : 'circle'
	            },{
	                name : '用户名',
	                icon : 'roundRect'
	            } ]
	        },		    
		    series : [
		        {
		            type: 'graph',
		            layout: 'none',
		            symbolSize: 50,
		            roam: true,
		            label: {
		                normal: {
		                    show: true
		                }
		            },
		            edgeSymbol: ['circle', 'arrow'],
		            edgeSymbolSize: [4, 10],
		            edgeLabel: {
		                normal: {
		                    textStyle: {
		                        fontSize: 20
		                    }
		                }
		            },
		            // links: [],
		            links: [{
		                source: 0,
		                target: 1,
			            }, {
			                source: '节点1',
			                target: '节点2',
			            }, {
			                source: '节点2',
			                target: '节点3'
			            }, {
			                source: '节点3',
			                target: '节点4'
			            }, {
			                source: '节点1',
			                target: '52来了'
		            }],
		            data: [{
		                name: '节点1',
		                x: 50,
		                y: 300
		            }, {
		                name: '节点2',
		                symbol : 'rect',
		                category: 1,
		                x: 150,
		                y: 300
		            }, {
		                name: '节点3',
		                symbol : 'rect',
		                category: 1,
		                x: 300,
		                y: 300
		            }, {
		                name: '节点4',
		                x: 400,
		                y: 300
		            }, {
		                name: '52来了',
		                x: 100,
		                y: 250
		            }],
                    categories : [ //symbol name：用于和 legend 对应以及格式化 tooltip 的内容。 label有效
                    {
                        name : '负载',
                        symbol : 'rect',
                        label : { //标签样式
                        }
                    }, {
                        name : '中间件',
                        symbol : 'rect'
                    }, {
                        name : '端口号',
                        symbol : 'roundRect'
                    }, {
                        name : '数据库',
                        symbol : 'roundRect'
                    }, {
                        name : '用户名',
                        symbol : 'roundRect'
                    } ],		            
		            lineStyle: {
		                normal: {
		                    opacity: 0.9,
		                    width: 2,
		                    curveness: 0
		                }
		            },
                    itemStyle : {//===============图形样式，有 normal 和 emphasis 两个状态。normal 是图形在默认状态下的样式；emphasis 是图形在高亮状态下的样式，比如在鼠标悬浮或者图例联动高亮时。
                        normal : { //默认样式
                            label : {
                                show : true
                            },
                            borderType : 'solid', //图形描边类型，默认为实线，支持 'solid'（实线）, 'dashed'(虚线), 'dotted'（点线）。
                            // color: '#57a3f3',
                            borderWidth : 2, //图形的描边线宽。为 0 时无描边。
                            opacity : 1
                        // 图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。默认0.5

	                    }
                    }
		        }
		    ]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
