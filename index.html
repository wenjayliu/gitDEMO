<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <i-button @click="show">Click me!</i-button>
    <Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
    <Slider v-model="value1"></Slider>

    <tab-item></tab-item>
    <com message="士大夫1.0"></com>
    <com></com>
    <com></com>

    <hr />
    <Timeline>
	    <child message="1.0" color="red"></child>
	    <child message="1.0" color="red"></child>
	</Timeline>
</div>
<div>
<template id='tab'>
    <Timeline>
    	<Slider v-model="staus"></Slider>
        <TimelineItem color="green">发布1.0版本</TimelineItem>
        <TimelineItem color="green">发布2.0版本</TimelineItem>
        <TimelineItem color="red">严重故障</TimelineItem>
        <TimelineItem color="blue">发布3.0版本</TimelineItem>
    </Timeline>
</template>
</div>
<script>
	var com = {
		props: ['message', 'color'],
		template: '<TimelineItem color="green">{{ message }}</TimelineItem>'
	}

	Vue.component('child', {
	  props: ['message', 'color'],
	  template: '<TimelineItem :color="color">{{ message }}</TimelineItem>'
	})

    new Vue({
        el: '#app',
        components: {
        	'tab-item': {
        		template: '#tab',
        		data: function() {
        			return {
        				staus: 20
        			}
        		}
        	},
        	'com': com
        },
        data: {
            visible: false,
            value1: 50
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
  </script>
</body>
</html>
